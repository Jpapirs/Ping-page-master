<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <section class="section-flex">
      <div class="image">
        <img src="images/logo.svg" alt="Ping" />
      </div>
      <div class="title">
        <h1>We are launching <span class="title-span">soon!</span></h1>
        <h3>Subscribe and get notified</h3>
      </div>
      <div class="form">
        <form action="">
          <input type="text" name="email" id="email" placeholder="Your email addres..." data-input />
        </form>
        <span class="message" data-message=""></span>
      </div>
      <button class="btn" type="submit" data-btn="">Notify Me</button>
      <div class="graphic">
        <img src="images/illustration-dashboard.png" alt="Dashboard" />
      </div>
      <div class="list">
        <ul>
          <li><ion-icon name="logo-facebook"></ion-icon></li>
          <li><ion-icon name="logo-twitter"></ion-icon></li>
          <li><ion-icon name="logo-instagram"></ion-icon></li>
        </ul>
        <span>&copy; Copyright Ping. All rights reserved.</span>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
